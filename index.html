<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://mms.img.susercontent.com/280fe777e26ef2f6712ee48e320ef986" type="image/png">
    <title>Halaman Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
      .rounded-full {
        border-radius: 50%; /* Membuat gambar menjadi lingkaran */
      }
    </style>
 </head>
 <body class="bg-white-100 flex items-center justify-center min-h-screen">
    <div class="bg-pink shadow-lg rounded-lg flex w-full max-w-md md:max-w-2xl lg:max-w-4xl"> <!-- Menambahkan responsif width -->
     <div class="p-8 w-full"> <!-- Menjadikan div ini w-full -->
      <!-- Tambahkan logo di sini -->
      <div class="flex justify-center mb-6">
        <img src="https://mms.img.susercontent.com/280fe777e26ef2f6712ee48e320ef986" alt="Logo" class="h-32 w-32 rounded-full"> <!-- Menambahkan class rounded-full -->
      </div>
      <h2 class="text-2xl font-bold text-green-800">Login</h2>
      <p class="text-gray-500 mt-2">Belum Punya Akun? 
        <a class="text-gray-600" href="#">Daftar</a>
      </p>
      <form class="mt-6">
        <div class="mb-4">
          <label class="block text-green-800">Email</label>
          <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800" placeholder="you@example.com" type="email"/>
        </div>
        <div class="mb-4">
          <label class="block text-green-800">Password</label>
          <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-800" placeholder="Enter 6 character or more" type="password"/>
          <a class="text-sm text-gray-600 float-right mt-1" href="#">Lupa Password?</a>
        </div>
        <div class="mb-4 flex items-center">
          <input class="mr-2" id="remember" type="checkbox"/>
          <label class="text-gray-700" for="remember">Ingat saya</label>
        </div>
        <button class="w-full bg-green-800 text-white py-2 rounded-lg hover:bg-green-800">LOGIN</button>
      </form>
      <div class="mt-6 text-center text-green-800">Atau Login Dengan</div>
      <div class="mt-4 flex justify-center space-x-4">
        <button class="flex items-center px-4 py-2 border rounded-lg hover:bg-green-100">
          <i class="fab fa-google text-green-800 mr-2"></i>Google
        </button>
        <button class="flex items-center px-4 py-2 border rounded-lg hover:bg-gray-100">
          <i class="fab fa-facebook text-green-800 mr-2"></i>Facebook
        </button>
      </div>
    </div>
  </div>
 </body>
</html>
